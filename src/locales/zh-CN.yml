_config:
  server: "TShock 服务器"

commands:
  tshock:
    description: "查询泰拉瑞亚服务器状态"

tshock:
  status: |-
    {name}
    ------
    客户端版本: {serverversion}
    服务器版本: {tshockversion}
    运行时间: {uptime}
    当前在线 {playercount}/{maxplayers}
    {#each players as p}
      {p.nickname} ({p.username})
    {/each}
  error: "无法连接到服务器"
